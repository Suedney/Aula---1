<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Tabelas </title>
</head>

<body>

  <table border="3">
    <thead>
      <tr>
        <td>#</td>
        <td>Primeiro</td>
        <td>Segundo</td>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>1</td>
        <td>Joe</td>
        <td>Mary</td>
      </tr>

      <tr>
        <td>2</td>
        <td>Jack</td>
        <td>Laura</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td>#</td>
        <td>#</td>
        <td>#</td>
      </tr>
    </tfoot>

  </table>

</body>

</html>
