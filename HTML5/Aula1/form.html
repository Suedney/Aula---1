<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Formulário </title>
</head>

<body>

  <form>
    <label for="name"> Nome </br>
      <input type="text" id="name" required value="Suedney Bomfim" />
    </label> </br> </br>

    <label for="email"> Email </br>
      <input type="text" id="email" required placeholder="Digite seu email..." />
    </label> </br> </br>

    <div>
      <label>
        <input type="radio" name="preco" value="150"> R$150,00
      </label>

      <label>
        <input type="radio" name="preco" value="200"> R$200,00
      </label>

      <label>
        <input type="radio" name="preco" value="250"> R$250,00
      </label>

      <label>
        <input type="radio" name="preco" value="300"> R$300,00
      </label>
    </div>

    <div>
      <label>
        <input type="checkbox" name="variospreco" value="150"> R$150,00
      </label>
      <label>
        <input type="checkbox" name="variospreco" value="250"> R$250,00
      </label>
      <label>
        <input type="checkbox" name="variospreco" value="350"> R$350,00
      </label>
      <label>
        <input type="checkbox" name="variospreco" value="450"> R$450,00
      </label>
      <label>
        <input type="checkbox" name="variospreco" value="550"> R$550,00
      </label>
    </div> </br>

    <button>
      Enviar Formulário
    </button>

  </form>

</body>

</html>
